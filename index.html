<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Color scheme generator</title>
    </head>

    <body>

            <div class="input-area">
                <div class="color-input">
                    <label class="label" for="color-input">Select color</label>
                    <input type="color" value="#123456" id="color-input" name="color-picker" /> 
                </div>
                <div class="box"> 
                    <select class="schemes" id="mode-options">
                        <option value="analogic">Analogic</option>
                        <option value="analogic-complement">Analogic-Complement</option>
                        <option value="complement">Complement</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-Dark</option>
                        <option value="monochrome-light">Monochrome-Light</option>
                    </select>
                </div>
                <button type="submit" id="button" onclick="loadPage()">Get color scheme</button>
            </div>
            
        <div class="columns">
            <!-- hex-column > column > hex x5 -->
        </div>

    <script src="index.js"></script>
    
    </body>
</html>
